            <div class="pe-2" style="display: table-cell; vertical-align: middle; padding: 8px;">
                <a id="clock">18:04</a><a> â€¢ </a><a id="date">lun 18 nov</a>
            </div>
        </div>

    <!-- Main -->
    <div class="MyContainer">
        <div class="px-5 py-4 d-flex flex-column align-items-center">
            <div style="
                font-family: Google Sans,Roboto,Arial,sans-serif;
                margin: auto;
                ">

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Authentication required</h5>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Username</label>
                            <input 
                                id="username"
                                type="name"
                                class="form-control"
                                placeholder="Username"
                                maxlength="32"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input
                                id="password"
                                class="form-control"
                                type="password"
                                maxlength="32"
                                placeholder="Password"
                                required>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-outline-primary flex-grow-1" id="loginButton"><i class="bi bi-key"></i> Login</button>
                            <button type="button" class="btn btn-outline-secondary flex-grow-1" disabled><i class="bi bi-door-open"></i> SSO</button>
                        </div>
                    </div>
                </div>
            

            </div>
        </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script defer src="../js/login.js"></script>
    <script>

    function updateTime() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();

        const timeElement = document.getElementById('clock');
        timeElement.textContent = `${hours}:${minutes<10?"0"+minutes:minutes}`;
    }

    updateTime();
    setInterval(updateTime, 60000); // update every 60 seconds (1 minute)

    function updateDate() {
        const now = new Date();
        const day = now.getDate();
        const month = now.getMonth();
        const dayOfWeek = now.getDay();

        const daysOfWeek = ['dom', 'lun', 'mar', 'mer', 'gio', 'ven', 'sab'];
        const months = ['gen', 'feb', 'mar', 'apr', 'mag', 'giu', 'lug', 'ago', 'set', 'ott', 'nov', 'dic'];

        const dateElement = document.getElementById('date');
        dateElement.textContent = `${daysOfWeek[dayOfWeek]} ${day} ${months[month]}`;
    }



    </script>
