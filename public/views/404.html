<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miro Talk - Landing</title>


    <!-- Favicon, TODO: rifare -->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon/images/site.webmanifest">

    <!-- Bootstrap 5.3.3 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- xss -->
    <script src="https://cdn.jsdelivr.net/npm/xss/dist/xss.min.js"></script>
    <style>
        html, body {
            height: 100%;
        }
        .only-big-screen {
            display: none;
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        @media (min-width: 1500px) {
            .MyContainer {
                padding: 0 25em;
            }
        }
        @media (max-width: 620px) {
            .MyContainer {
                flex: 0 0 auto;
            }
        }
        @media (min-height: 900px) {
            html, body {
                height: calc(100% - 48px);
            }
            .only-big-screen {
                display: block;
            }
            .only-small-screen {
                display: none;
            }
            .MyContainer {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="d-flex px-3 pt-3" style="min-height: 2.5rem;padding: 1rem 1rem 0 1rem;text-align: right;">
        <!-- SX -->
        <div class="d-flex align-items-center flex-fill">
            <img src="../images/meet@mirotalk.png" alt="Logo" style="height: 2.5rem;">
            <p class="m-0" style="font-weight: 300;font-size: 1.5em;">Miro Talk</p>
        </div>
        <!-- DX -->
        <div class="d-flex align-items-center flex-row-reverse flex-fill">
            <div class="flex-shrink-0 p-2">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded">
            </div>
            <div class="border-secondary border-start border-2 border-opacity-75" style="height: calc((48px/100)*75);">
            </div>
            <div class="pe-2" style="display: block; text-align: right;line-height: 1rem;">
                <p class="m-0" style="font-size: .875rem">anonymous@proton.me</p>
                <a class="m-0 text-decoration-none" href="#" style="font-size: .8125rem">Cambia account</a>
            </div>
        </div>
    </header>
    
    <!-- Main -->
    <div class="MyContainer">
        <hr class="w-75 only-big-screen">
        <div class="px-5 py-4  text-center d-flex flex-column align-items-center">
            <div style="
                font-family: Google Sans,Roboto,Arial,sans-serif;
                text-align: center;
                margin: auto;
                ">
                <h1 style="
                    font-size: 5rem;
                    font-weight: bolder;
                    letter-spacing: 5rem;
                    padding-left: 5rem;
                    line-height: 3.25rem;
                    
                    text-align: center;
                    margin: 0;
                    
                ">404</h1>
                <h1 style="
                    font-size: 1rem;
                    font-weight: lighter;
                    letter-spacing: 1rem;
                    padding-left: 1rem;
                    line-height: 3.25rem;

                    text-align: center;
                    margin: 0;
                ">LINK NOT FOUND</h1>
            </div>
            <div class="col-lg mx-auto">
                <p class="lead mb-4">Connettiti, collabora e festeggia ovunque tu sia con Miro Talk</p>
                <div style="display: flex;flex-direction: row;justify-content: center;max-height: 48px;">
                    <button id="genRoomButton" type="button" class="me-2 btn btn-primary btn px-4 gap-3" style="max-width: fit-content;" ><i class="bi bi-camera-video"></i> Riunione rapida</button>
                    <!-- // TODO: onclick add focus to input -->
                    <div class="me-2 form-control form-control-sm w-auto d-flex align-items-center" onfocus="">
                        <span><i class="bi bi-keyboard-fill"></i></span>
                        <input id="roomName" maxlength="32" type="text" class="mx-2 border-opacity-75 form-control" placeholder="ABCD-0000-0000-0000...">
                    </div>
                    <input id="joinRoomButton" type="button" class="btn btn-sm btn-outline-secondary" value="Partecipa">
                </div>
            </div>
                <div id="lastRoomContainer" class="d-flex mx-auto mt-3 last-room">
                    <i class="bi bi-clock-history me-2"></i>
                    <p class="me-2">Your recent room:</p>
                    <a class="text-decoration-none" id="lastRoom"></a>
                </div>
                <br>
                <hr class="w-75 only-small-screen" >
        </div>
        <hr class="w-75 only-big-screen">
    </div>
    
    <!-- Scripts -->
    <script defer src="../js/common.js"></script>
    <script>

    function updateTime() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();

        const timeElement = document.getElementById('clock');
        timeElement.textContent = `${hours}:${minutes}`;
    }

    updateTime();
    setInterval(updateTime, 60000); // update every 60 seconds (1 minute)

    function updateDate() {
        const now = new Date();
        const day = now.getDate();
        const month = now.getMonth();
        const dayOfWeek = now.getDay();

        const daysOfWeek = ['dom', 'lun', 'mar', 'mer', 'gio', 'ven', 'sab'];
        const months = ['gen', 'feb', 'mar', 'apr', 'mag', 'giu', 'lug', 'ago', 'set', 'ott', 'nov', 'dic'];

        const dateElement = document.getElementById('date');
        dateElement.textContent = `${daysOfWeek[dayOfWeek]} ${day} ${months[month]}`;
    }



    </script>

</body>
</html>
