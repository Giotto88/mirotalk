<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette</title>

    <!-- Bootstrap 5.3.3 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    <!-- TODO: da riscrivere -->
    <style>
        .palette_container {
            display: block;
        } 
        .palette {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
    
    <label class="ms-2 mt-2">[Client] Close button</label>
    <div class="palette d-flex justify-content-center align-items-center" style="background-color: #dc362e; border: 1px solid black;">
        <div class="w-50 h-50 rounded" style="background-color: #fff; border: 1px solid black;"></div>
    </div>

    <label class="ms-2 mt-2">[Client] Bottom bar button</label>
    <div        style="background-color: #333537;" class="palette d-flex justify-content-center align-items-center" style="background-color: #dc362e; border: 1px solid black;">
        <div    style="background-color: #ffffff;"    class="w-50 h-50 rounded" style="border: 1px solid black;"></div>
    </div>

    <div style="background-color: black;">
        <label class="ms-2 text-light">Backgroud</label>
        <div class="d-flex">            
            <div>
                <div class="palette d-flex justify-content-center align-items-center" style="background-color: #202124;">
                    <div class="w-50 h-50 rounded" style="background-color: #fff; border: 1px solid black;"></div>
                </div>
                <p class="ml-2 text-light text-center">BG of everything</p>
            </div>
            <div>
                <div class="palette d-flex justify-content-center align-items-center" style="background-color: #282a2c;">
                    <div class="w-50 h-50 rounded" style="background-color: #dfdfdf; border: 1px solid black;"></div>
                </div>
                <p class="ml-2 text-light text-center">BTN secondary</p>
            </div>
            <div>
                <div class="palette d-flex justify-content-center align-items-center" style="background-color: #333537;">
                    <!-- <div class="w-50 h-50 rounded" style="background-color: #fff; border: 1px solid black;"></div> -->
                </div>
                <p class="ml-2 text-light text-center">BTN active</p>
            </div>
        </div>
    </div>

    <div style="background-color: black;">
        <label class="ms-2 text-light">Danger</label>
        <div class="d-flex"> 
            <div>
                <div class="palette d-flex justify-content-center align-items-center" style="background-color: #601410;">
                    <div class="w-50 h-50 rounded" style="background-color: #f8dcda; border: 1px solid black;"></div>
                </div>
                <p class="ml-2 text-light text-center">BTN options near disabled BTN</p>
            </div>
            <div>
                <!--  OR #b19f9f -->
                <div class="palette d-flex justify-content-center align-items-center" style="background-color: #c69b98;"> 
                    <div class="w-50 h-50 rounded" style="background-color: #6d3c3a; border: 1px solid black;"></div>
                </div>
                <p class="ml-2 text-light text-center">BTN disabled</p>
            </div>
            <div>
                <div class="palette d-flex justify-content-center align-items-center" style="background-color: #dc362e;">
                    <div class="w-50 h-50 rounded" style="background-color: #fff; border: 1px solid black;"></div>
                </div>
                <p class="ml-2 text-light text-center">BTN closed</p>
            </div>
        </div>
    </div>

    #34373a mute badge
    #3c4043 second user div
    
</body>
</html>
